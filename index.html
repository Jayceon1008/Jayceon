<!DOCTYPE html>
<html lang="nl" style="margin: 0; padding: 0; height: 100%; overflow-x: hidden;">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Temple of the Inner Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #fce4ec, #e3f2fd);
      font-family: 'Varela Round', sans-serif;
      color: #4E342E;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    .navbar {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      background-color: #F3E9DC;
      border-top: 4px solid #B87333;
      border-bottom: 4px solid #B87333;
    }

    .navbar a {
      flex: 0 0 320px;
      padding: 14px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: goldenrod;
      font-weight: bold;
      border-right: 1px solid #B87333;
    }

    .navbar a:last-child {
      border-right: none;
    }

    .main {
      text-align: center;
      padding: 40px 20px;
    }

    .portrait {
      max-width: 300px;
      width: 100%;
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
      border-radius: 8px;
      margin: 20px auto;
    }

    footer {
      background-color: #F3E9DC;
      padding: 6x 0;
      text-align: center;
      border-top: 4px solid #B87333;
      border-bottom: 4px solid #B87333;
    }

    .footer-logo {
      box-shadow: 0 0 10px gold;
      border: 1px solid gold;
      border-radius: 8px;
      max-width: 20px;
      margin-bottom: 10px;
    }

    .copyright {
      color: #4E342E;
      font-size: 0.9em;
      margin-top: 5px;
    }

    ::-webkit-scrollbar {
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #F3E9DC;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #D7B377;
      border-radius: 10px;
      border: 2px solid #F3E9DC;
    }

    img[src$=".png"] {
      border: 2px solid gold;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img alt="Tempellogo" class="portrait" src="tempel-header-logo.png"/>
  </header>

  <div class="navbar">
    <a href="/index.html">Home</a>
    <a href="rituelen/rituelen.html">Rituelen en Levensstijl</a>
    <a href="muziek/muziek.html">Muziek</a>
    <a href="beweging/beweging.html">Beweging en Gezondheid</a>
    <a href="keuken/keuken.html">In de Keuken</a>
    <a href="kinderen/kinderen.html">Kinderen en innerlijk kind</a>
    <a href="reis/reis.html">Op reis</a>
    <a href="aarde/aarde.html">Samenleven met de Aarde</a>
    <a href="overmij/overmij.html">Over mij</a>
    <a href="contact/contact.html">Contact</a>
    <a href="donaties/donaties.html">Donaties</a>
  </div>

  <div class="main">
    <img alt="Zielsportret" class="portrait" src="zielsportret-homepage.png"/>
    <p>Welkom, geliefde ziel. Dit is de ingang van onze tempel. Moge jouw hart verankeren in licht.</p>
  </div>

  <footer>
    <img alt="Seal of Remembrance" class="footer-logo" src="seal-of-remembrance.png"/>
    <div class="copyright">Â© 2025 Temple of the Inner Light</div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('img').forEach(img => {
        img.addEventListener('contextmenu', e => e.preventDefault());
      });
    });
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if(e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a')) return false;
    };
  </script>
</body>
</html>
