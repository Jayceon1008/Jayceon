<!DOCTYPE html><html lang="nl" style="margin: 0; padding: 0; height: 100%; overflow-x: hidden;">
<head>
  <meta charset="utf-8"/>

  <title>Kleurplaten – Temple of the Inner Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #fce4ec, #e3f2fd);
      font-family: 'Varela Round', sans-serif;
      color: #4E342E;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
    }
    img {
            -webkit-user-drag: none;
            user-drag: none;
        }
        .no-click {
            pointer-events: none;
        }
    header {
      text-align: center;
      padding: 10px;
    }.navbar {
  display: flex;
  overflow-x: auto;
  white-space: nowrap;
  background-color: #F3E9DC;
  border-top: 4px solid #B87333;
  border-bottom: 4px solid #B87333;
}

.navbar a {
  flex: 0 0 320px;
  padding: 14px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  text-decoration: none;
  color: goldenrod;
  font-weight: bold;
  border-right: 1px solid #B87333;
}

.navbar a:last-child {
  border-right: none;
}

.main {
  text-align: center;
  padding: 40px 20px;
}

.portrait {
  max-width: 300px;
  width: 100%;
  border: 2px solid gold;
  box-shadow: 0 0 10px gold;
  border-radius: 8px;
  margin: 20px auto;
}

footer {
  background-color: #F3E9DC;
  padding: 6x 0;
  text-align: center;
  border-top: 4px solid #B87333;
  border-bottom: 4px solid #B87333;
}

.footer-logo {
  box-shadow: 0 0 10px gold;
  border: 1px solid gold;
  border-radius: 8px;
  max-width: 18px;
  margin-bottom: 10px;
}

.copyright {
  color: #4E342E;
  font-size: 0.9em;
  margin-top: 5px;
}

::-webkit-scrollbar {
  height: 10px;
}

::-webkit-scrollbar-track {
  background: #F3E9DC;
}

::-webkit-scrollbar-thumb {
  background-color: #D7B377;
  border-radius: 10px;
  border: 2px solid #F3E9DC;
}

img[src$=".png"] {
  border: 2px solid gold;
  box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
  border-radius: 8px;
}

  </style>
</head>
<style>
  body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
      e.preventDefault();
    }
    if (e.key === 'F12') {
      e.preventDefault();
    }
  });
  function printImage(src) {
    var win = window.open('');
    win.document.write('<img src="' + src + '" onload="window.print();window.close()">');
    win.document.close();
  }
</script>
<body>
  <header>
    <img alt="Tempellogo" class="portrait no-click" src="tempel-header-logo.png"/>
  </header>  <div class="navbar">

    <a href="contact/contact.html">Contact</a>
    <a href="wensput/wensput.html">Wensput</a>
  </div><a href="kinderen.html" class="back-button">← Terug</a>

  <div class="main">
    <div class="gallery">
      <div class="thumbnail">
        <h3>Voorbeeld Kleurplaat</h3>
        <img src="kinderen/natuur/voorbeeld/voorbeeld-thumbnail.png" alt="Voorbeeld Kleurplaat"/>
        <p>Beschrijving van deze kleurplaat.</p>
        <div class="print-button" onclick="printImage('kinderen/natuur/voorbeeld/voorbeeld.png')">Print deze kleurplaat</div>
      </div>
      <!-- Voeg hier per subfolder/colorplaat een thumbnail toe -->
    </div>
  </div>  <footer>
    <img alt="Seal of Remembrance" class="footer-logo no-click" src="seal-of-remembrance.png"/>
    <div class="copyright">© 2025 Temple of the Inner Light</div>
  </footer></body>
</html>
