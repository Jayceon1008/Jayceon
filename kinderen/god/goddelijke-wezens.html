<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goddelijk Wezens Kleurplaten</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(to bottom right, #fce4ec, #e3f2fd);
            color: #4E342E;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        header, footer {
            text-align: center;
            background-color: #F3E9DC;
            border-top: 4px solid #B87333;
            border-bottom: 4px solid #B87333;
        }
        .footer-logo {
            box-shadow: 0 0 10px gold;
            border: 1px solid gold;
            border-radius: 8px;
            max-width: 18px;
            margin-bottom: 10px;
        }
        .copyright {
            color: #4E342E;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .navbar {
            display: flex;
            overflow-x: auto;
            background-color: #F3E9DC;
            border-bottom: 4px solid #B87333;
        }
        .navbar a {
            flex: 0 0 320px;
            padding: 14px 0;
            text-align: center;
            text-decoration: none;
            color: goldenrod;
            font-weight: bold;
            border-right: 1px solid #B87333;
        }
        .navbar a:last-child {
            border-right: none;
        }
        .main {
            padding: 40px 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .item {
            border: 2px solid #4E342E;
            border-radius: 8px;
            padding: 10px;
            width: 150px;
            background-color: #F3E9DC;
        }
        .item img {
            width: 108px;
            height: auto;
        }
        .item h3 {
            margin: 10px 0 5px 0;
            font-size: 1em;
        }
        .item p {
            font-size: 0.9em;
            margin: 5px 0;
        }
        .print-btn {
            background-color: #D7B377;
            color: #4E342E;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .print-btn:hover {
            background-color: #bfa87d;
        }
        ::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #F3E9DC;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #D7B377;
            border-radius: 10px;
            border: 2px solid #F3E9DC;
        }
        @media (max-width: 400px) {
            .item {
                width: 90%;
            }
        }
    </style>
    <script>
        // Beveiliging tegen kopiëren en inspecteren
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
                e.preventDefault();
            }
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });
        // Printfunctionaliteit
        function printImage(src) {
            const win = window.open(src, '_blank');
            win.focus();
        }
    </script>
</head>
<body>
    <header>
        <img src="../tempel-header-logo.png" alt="Tempellogo" style="max-width:300px; width:100%; border:2px solid gold; box-shadow:0 0 10px gold; border-radius:8px; margin:20px auto;">
    </header>
    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="../kinderen/kinderen.html">Terug naar Kinderen</a>
    </div>
    <div class="main">
        <h1>Goddelijk Wezens Kleurplaten</h1>
        <div class="gallery">
            <div class="item">
                <h3>Shiva in meditatie</h3>
                <img src="kleurplaat-god-shiva.png" alt="Shiva kleurplaat">
                <p>Een vredige afbeelding van Shiva die uitnodigt tot rust.</p>
                <button class="print-btn" onclick="printImage('kleurplaat-god-shiva.png')">♥ Print ♥</button>
            </div>
            <div class="item">
                <h3>Hanuman met berg</h3>
                <img src="kleurplaat-god-hanuman.png" alt="Hanuman kleurplaat">
                <p>Hanuman draagt liefdevol de berg met kruiden voor genezing.</p>
                <button class="print-btn" onclick="printImage('kleurplaat-god-hanuman.png')">♥ Print ♥</button>
            </div>
        </div>
    </div>
    <footer>
        <img src="../seal-of-remembrance.png" alt="Seal of Remembrance" class="footer-logo">
        <div class="copyright">© 2025 Temple of the Inner Light</div>
    </footer>
</body>
</html>
