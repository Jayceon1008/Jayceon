<!DOCTYPE html>
<html lang="nl" style="margin:0;padding:0;overflow-x:hidden;">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bedankt – Temple of the Inner Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin:0; padding:0; scroll-behavior:smooth; overflow-x:hidden;
      background:linear-gradient(to bottom right,#fce4ec,#e3f2fd);
      font-family:'Varela Round',sans-serif; color:#4E342E;
      -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none;
    }
    img {-webkit-user-drag:none; user-drag:none;}
    .no-click {pointer-events:none;}
    header {text-align:center; padding:10px;}
    header img.portrait {
      max-width:300px; width:100%; border:2px solid gold;
      box-shadow:0 0 10px gold; border-radius:8px; margin:20px auto;
    }
    .navbar {
      display:flex; overflow-x:auto; white-space:nowrap;
      background-color:#F3E9DC; border-top:4px solid #B87333; border-bottom:4px solid #B87333;
    }
    .navbar a {
      flex:0 0 320px; padding:14px 0; display:flex; justify-content:center;
      align-items:center; text-decoration:none; color:goldenrod; font-weight:bold;
      border-right:1px solid #B87333;
    }
    .navbar a:last-child{border-right:none;}
    .main {text-align:center; padding:40px 20px;}
    .thumbnail {
      max-width:300px; width:100%; border:2px solid gold;
      box-shadow:0 0 10px gold; border-radius:8px; margin:20px auto;
    }
    .button {
      background-color:#D7B377; color:white; padding:10px 20px;
      border:none; border-radius:6px; text-decoration:none; font-size:1em;
      display:inline-block; margin-top:20px;
    }
    .button:hover {background-color:#bfa87d;}
    footer {
      background-color:#F3E9DC; padding:6px 0; text-align:center;
      border-top:4px solid #B87333; border-bottom:4px solid #B87333;
    }
    .footer-logo {
      max-width:18px; box-shadow:0 0 10px gold; border:1px solid gold;
      border-radius:8px; margin-bottom:10px;
    }
    .copyright {color:#4E342E; font-size:0.9em; margin-top:5px;}
    ::-webkit-scrollbar {height:10px;}
    ::-webkit-scrollbar-track{background:#F3E9DC;}
    ::-webkit-scrollbar-thumb {
      background-color:#D7B377; border-radius:10px; border:2px solid #F3E342E;
    }
  </style>
  <script>
    document.addEventListener('contextmenu',e=>e.preventDefault());
    document.addEventListener('keydown',e=>{
      if(e.ctrlKey&&['u','s','c'].includes(e.key)) e.preventDefault();
      if(e.key==='F12') e.preventDefault();
    });
  </script>
</head>
<body>
<header>
  <img src="tempel-header-logo.png" alt="Tempellogo" class="portrait no-click"/>
</header>
<div class="navbar">
  <a href="/index.html">Home</a>

  <a href="music/music.html">Muziek</a>

  <a href="kitchen/kitchen.html">In de Keuken</a>
  <a href="children/children.html">Kinderen en innerlijk kind</a>
  <a href="journey/journey.html">Op reis</a>
  <a href="earthliving/earthliving.html">Samenleven met de Aarde</a>
  <a href="aboutme/aboutme.html">Over mij</a>
  <a href="contact/contact.html">Contact</a>
  <a href="wishingwell/wishingwell.html">Wensput</a>
</div>
<div class="main">
  <img src="thankyou.png" alt="Bedankt afbeelding" class="thumbnail no-click"/>
  <h1>Dankjewel voor je bericht!</h1>
  <p>Je woorden zijn ontvangen in liefde en licht.</p>
  <a href="/index.html" class="button">Terug naar Home</a>
</div>
  <footer>
    <img alt="Seal of Remembrance" class="footer-logo no-click" src="seal-of-remembrance.png"/>
    <div class="copyright">© <span id="year"></span> Temple of the Inner Light</div>
  </footer>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
